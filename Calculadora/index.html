<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Lhuca</title>

  <link rel="stylesheet" href="calc.css">
</head>

<body>
  <main id="calc">
    <section id="Display">0</section>   
    <table>
      <tr>
        <td><button value="7" onclick="getNextNumber(this.value)">7</button></td>
        <td><button value="8" onclick="getNextNumber(this.value)">8</button></td>
        <td><button value="9" onclick="getNextNumber(this.value)">9</button></td>
        <td><button class="deleteButtons" onclick="deleteClick(this)" value="CE">CE</button></td>
        <td><button class="deleteButtons" onclick="deleteClick(this)" value="C">C</button></td>
      </tr>
      <tr>
        <td><button value="4" onclick="getNextNumber(this.value)">4</button></td>
        <td><button value="5" onclick="getNextNumber(this.value)">5</button></td>
        <td><button value="6" onclick="getNextNumber(this.value)">6</button></td>
        <td><button class="signButtons" onclick="doesOperation(this)" value="*">x</button></td>
        <td><button class="signButtons" onclick="doesOperation(this)" value="/">&#247</button></td>
      </tr>
      <tr>
        <td><button value="1" onclick="getNextNumber(this.value)">1</button></td>
        <td><button value="2" onclick="getNextNumber(this.value)">2</button></td>
        <td><button value="3" onclick="getNextNumber(this.value)">3</button></td>
        <td><button class="signButtons" onclick="doesOperation(this)" value="+">+</button></td>
        <td><button class="signButtons" onclick="doesOperation(this)" value="-">-</button></td>
      </tr>
      <tr>
        <td><button id="dot" onclick="getNextNumber(this.value)" value=".">.</button></td>
        <td><button value="0" onclick="getNextNumber(this.value)">0</button></td>
        <td><button onclick="getNextNumber(this.value)" value="-1">+/-</button></td>
        <td colspan="2"><button id="equal" class="signButtons" onclick="doesOperation(this)" value="=">=</button></td>
      </tr>
    </table>

  </main>

</body>
<script src="calc.js"></script>
</html>
