<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Lhuca</title>

  <link rel="stylesheet" href="calc.css">
</head>

<body>
  <main id="calc">
    <section id="Display">0</section>   
    <table>
      <tr>
        <td><button value="7">7</button></td>
        <td><button value="8">8</button></td>
        <td><button value="9">9</button></td>
        <td><button class="deleteButtons" value="CE">CE</button></td>
        <td><button class="deleteButtons" value="C">C</button></td>
      </tr>
      <tr>
        <td><button value="4">4</button></td>
        <td><button value="5">5</button></td>
        <td><button value="6">6</button></td>
        <td><button class="signButtons" value="*">*</button></td>
        <td><button class="signButtons" value="/">/</button></td>
      </tr>
      <tr>
        <td><button value="1">1</button></td>
        <td><button value="2">2</button></td>
        <td><button value="3">3</button></td>
        <td><button class="signButtons" value="+">+</button></td>
        <td><button class="signButtons" value="-">-</button></td>
      </tr>
      <tr>
        <td><button id="dot" value=".">.</button></td>
        <td><button value="0">0</button></td>
        <td><button value="0">+/-</button></td>
        <td colspan="2"><button id="equal" class="signButtons" value="=">=</button></td>
      </tr>
    </table>

  </main>

</body>
<script src="calc.js"></script>
</html>
